<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Animated River Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
</head>
<body>

<canvas id="riverCanvas"></canvas>

<!-- Modal -->
<div id="fishModal" class="modal hidden">
    <div class="modal-content">
        <h2>Name the Fish</h2>
        <input id="fishNameInput" type="text" placeholder="Enter fish name" />
        <div class="modal-actions">
            <button id="saveFishName">Save</button>
            <button id="cancelFishName">Cancel</button>
        </div>
    </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
